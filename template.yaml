AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: NestJS Serverless Application

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        NODE_ENV: production
    VpcConfig:
      SecurityGroupIds:
        - sg-099a0733182d355fc
      SubnetIds:
        - subnet-04bd6cee5b2a017cd
        - subnet-04228fd6438516ec9
        - subnet-05f544d8ef3ecbf88
    Layers:
      - !Ref DependenciesLayer

Parameters:
  DatabaseUrl:
    Type: String
    Description: Database connection URL
    NoEcho: true
    Default: "postgresql://postgres:password@postgres.cluster-cf8a068489ao.ap-northeast-1.rds.amazonaws.com:5432/postgres"

Resources:

  DependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: nestjs-dependencies
      Description: Production dependencies for NestJS Lambda functions
      ContentUri: layer/
      CompatibleRuntimes:
        - nodejs20.x
      RetentionPolicy: Delete

  NestJSFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/
      Handler: lambda.handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref ApiGateway
        RootEvent:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId: !Ref ApiGateway
      Environment:
        Variables:
          DATABASE_URL: !Ref DatabaseUrl

  WarmupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/
      Handler: lambda.warmup
      Events:
        WarmupEvent:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Input: '{"source": "warmup"}'

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: NestJS-API
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      BinaryMediaTypes:
        - "*/*"

Outputs:
  ApiUrl:
    Description: URL of the API Gateway
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"

  ApiGatewayId:
    Description: API Gateway ID
    Value: !Ref ApiGateway
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayId"

  LambdaSecurityGroupId:
    Description: Security group associated with Lambda functions
    Value: !Ref LambdaSecurityGroup
    Export:
      Name: !Sub "${AWS::StackName}-LambdaSecurityGroupId"

  DependenciesLayerArn:
    Description: ARN of the shared Lambda layer containing production dependencies
    Value: !Ref DependenciesLayer
    Export:
      Name: !Sub "${AWS::StackName}-DependenciesLayerArn"
